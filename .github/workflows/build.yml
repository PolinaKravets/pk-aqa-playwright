name: CI Testing
on:
  push:
    branches:
      - "*"
  pull_request:
    types: ["opened"]
jobs:
  lint-playwright:
    name: "Lint Playwright tests folder"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install dependecies
        working-directory: .
        run: npm ci
      - name: Run lint
        working-directory: .
        run: npm run lint

  tests-playwright-api:
    name: "Playwright API Tests"
    needs: lint-playwright
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.49.1-jammy
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependecies
        working-directory: .
        run: npm ci
      - name: Run api tests
        working-directory: .
        run: npm run test:chrome:api

  tests-playwright-e2e:
    name: "Playwright E2E Tests"
    needs: lint-playwright
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.49.1-jammy
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependecies
        working-directory: .
        run: npm ci
      - name: Run e2e tests
        working-directory: .
        run: npm run test:chrome:auth
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: ./playwright-report/
          retention-days: 30
          working-directory: .
